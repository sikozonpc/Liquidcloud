<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liquidcould | Sign up</title>
    <!-- Fire Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <section class="signup">
        <h1 class="title"><a href="index.html"><span style="color: rgb(108, 67, 231);">Liquid</span>cloud</a></h1>
        <form class="form">
            <h3> Welcome!</h3>
            <p style="margin-bottom: 40px;">Sign in for a free account</p>

            <input required type="email" placeholder="Email">
            <input required type="text" placeholder="Full Name">
            <input required type="password" placeholder="Password">

            <button type="submit" style="margin: 20px; width: 80%;" class="btn-signup inverted">Create Account</button>
        </form>
        <p>Already have an account? <a style="color: rgb(108, 67, 231);" href="index.html">Log in!</a></p>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
